<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/main.css" />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="./media/pro.jpg" alt="" />
      </div>
      <div class="text-data">
        <span class="name">Kimiya Seyedi</span>
        <span class="Job">Programmer & Blogger</span>
      </div>
      <div class="media-bottons">
        <a href="#" style="background-color: #0077af" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
        <a
          href="#"
          style="
            background: radial-gradient(
              circle at 30% 107%,
              #fdf497 0%,
              #fdf497 5%,
              #fd5949 45%,
              #d6249f 60%,
              #285aeb 90%
            );
          "
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background-color: #0088cc" class="link">
          <i class="bx bxl-telegram"></i>
        </a>
        <a href="#" style="background-color: #ff0000" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
